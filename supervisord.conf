[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=/usr/lib/postgresql/15/bin/postgres -D /mnt/workspace/postgresql/data
user=postgres
autostart=true
autorestart=true
priority=10
startsecs=5
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_err.log

[program:redis]
command=/usr/bin/redis-server --bind 127.0.0.1 --port 6379 --dir /mnt/workspace/redis
autostart=true
autorestart=true
priority=20
startsecs=3
stdout_logfile=/var/log/supervisor/redis.log
stderr_logfile=/var/log/supervisor/redis_err.log

[program:backend]
command=/app/backend/mimic-backend
directory=/app/backend
autostart=true
autorestart=true
priority=30
startsecs=10
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend_err.log
environment=DATABASE_URL="postgresql://postgres:postgres@localhost:5432/mimic",REDIS_URL="redis://localhost:6379",HOST="0.0.0.0",PORT="3001",N8N_WEBHOOK_URL="http://localhost:5678/webhook/mimic-ai-generate"

[program:frontend]
command=node /app/frontend/server.js
directory=/app/frontend
autostart=true
autorestart=true
priority=40
startsecs=5
stdout_logfile=/var/log/supervisor/frontend.log
stderr_logfile=/var/log/supervisor/frontend_err.log
environment=PORT="3000",HOSTNAME="0.0.0.0"

[program:n8n]
command=/usr/local/bin/n8n start
directory=/mnt/workspace/n8n
autostart=true
autorestart=true
priority=35
startsecs=10
stdout_logfile=/var/log/supervisor/n8n.log
stderr_logfile=/var/log/supervisor/n8n_err.log
environment=N8N_HOST="0.0.0.0",N8N_PORT="5678",N8N_PROTOCOL="http",N8N_PATH="/n8n/",N8N_EDITOR_BASE_URL="/n8n/",WEBHOOK_URL="%(ENV_PUBLIC_URL)s/webhook/",GENERIC_TIMEZONE="Asia/Shanghai",N8N_USER_FOLDER="/mnt/workspace/n8n",N8N_BASIC_AUTH_ACTIVE="false",DB_TYPE="postgresdb",DB_POSTGRESDB_HOST="localhost",DB_POSTGRESDB_PORT="5432",DB_POSTGRESDB_DATABASE="n8n",DB_POSTGRESDB_USER="postgres",DB_POSTGRESDB_PASSWORD="postgres"

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=50
startsecs=3
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_err.log
